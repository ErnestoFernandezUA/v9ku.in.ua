<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v9ky.in.ua</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__block">
        <div class="nav__item nav__title-block">
          <strong>V9KY.INUA</strong>
          &nbsp;|&nbsp;&nbsp;KYIV&nbsp;&nbsp;|&nbsp;&nbsp;ЛІТО 2022
        </div>

        <div class="nav__item">
          <div>
            <button class="button-nav button--choose-city">
              <img
                src="./components/header/assets/images/ukraine-logo.svg"
                alt="ukraine-logo"
              >
              <span>Обери місто</span>
            </button>
          </div>
        </div>
      </div>

      <div class="nav__block">
        <button class="button-nav button-with-arrow button--order-team">
          <p class="button-with-arrow__title">Заявити команду</p>
          <p class="button-with-arrow__description">на найближчі турніри</p>
          <img
            src="./components/header/assets/images/arrow.svg"
            alt="arrow"
            class="button-with-arrow__icon"
          >
        </button>

        <button class="button-nav button--v9ku-logo">
          <img
            src="./components/header/assets/images/v9ku-logo.svg" 
            alt="v9ku-logo"
            class="button--img-v9ku-logo"
          >
        </button>

        <button class="button-nav button-with-arrow button--find-team">
          <p class="button-with-arrow__title">Подати заявку</p>
          <p class="button-with-arrow__description">на пошук команди</p>
          <img
            src="./components/header/assets/images/arrow.svg"
            alt="arrow"
            class="button-with-arrow__icon"
          >
        </button>
      </div>

      <div class="nav__block">
        <div class="nav__item">
          <div>
            <button class="button-nav button--choose-city">
              <img
                src="./components/header/assets/images/ukraine-logo.svg"
                alt="ukraine-logo"
              >
              <span>Обери місто</span>
            </button>
          </div>
        </div>

        <div class="nav__item">
          <button class="button-nav button--call-to">
            <img src="./components/header/assets/images/phone-icon.svg" alt="phone-icon">
            <span>+380 997 45 34</span>
          </button>
        </div>

        <div class="nav__item nav__item--social-link">
          <button class="button-nav button--social-link">
            <img src="./components/header/assets/images/facebook-icon.svg" alt="facebook-icon">
          </button>

          <button class="button-nav button--social-link">
            <img src="./components/header/assets/images/youtube-icon.svg" alt="youtube-icon">
          </button>

          <button class="button-nav button--social-link">
            <img src="./components/header/assets/images/instagram-icon.svg" alt="instagram-icon">
          </button>
        </div>  
      </div>
    </nav>
  </header>


  
  <script>
		var buttons = document.querySelectorAll("button");

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        alert('clicked!')
      });
    });
	</script>
</body>
</html>
